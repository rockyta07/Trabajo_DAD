{{>header}}

<form action="/Protectoras/editProtectora" method="post" enctype="multipart/form-data">

    <h2>Protectora "{{protectora.name}}"</h2>
    <h2>Protectora "{{protectora.id}}"</h2>
    <input type="hidden" name="id" value="{{protectora.id}}" />
    <p>Nombre: </p>
    <input type='text' name='name' value="{{protectora.name}}"/>
    <p>Licencia:</p>
    <input type='text' name='license' value="{{protectora.license}}"/>
    <p>Localizacion:</p>
    <input type='text' name='location' value="{{protectora.location}}"/>
    <p>Tel√©fono:</p>
    <input type='text' name='tlf' value="{{protectora.tlf}}"/>
    <p>Email:</p>
    <input type='text' name='eMail' value="{{protectora.name}}"/>

    <input type="hidden" name="_csrf" value="{{token}}" />
    <p>
        <button onclick="location.href='/Protectora/{{protectora.id}}'">Cancel</button>
        <input type="submit" value="Save" />
    </p>
</form>

{{>footer}}
