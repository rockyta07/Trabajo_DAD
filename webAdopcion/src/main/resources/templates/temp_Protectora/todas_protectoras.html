{{>header}}

<body>
    <h2>Protectoras</h2>
    <ul class="items">
        {{#listaProtectoras}}
        <li><a href="/Protectoras/{{id}}"> {{name_prt}}</a></li>
        {{/listaProtectoras}}
    </ul>
    {{#logged}}
    {{#admin}}
    <button class="admin-btn btn btn-primary" href="/Protectoras/crearProtectora" >Crear protectora</button>
    {{/admin}}
    {{/logged}}
</body>

<script>
    // Assuming that the userRole variable holds the role of the currently logged in user
    var userRole = currentUser.role;
    if (userRole !== 'admin') {
        var adminButtons = document.getElementsByClassName('admin-btn');
        for (var i = 0; i < adminButtons.length; i++) {
            adminButtons[i].style.display = 'none';
        }
    }
</script>


{{>footer}}
