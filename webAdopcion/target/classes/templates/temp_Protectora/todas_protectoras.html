<script>
    // Assuming that the userRole variable holds the role of the currently logged in user
    var userRole = currentUser.role;
    if (userRole !== 'admin') {
        var adminButtons = document.getElementsByClassName('admin-btn');
        for (var i = 0; i < adminButtons.length; i++) {
            adminButtons[i].style.display = 'none';
        }
    }
</script>
