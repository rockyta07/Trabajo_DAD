{{>header}}

<form action="/Animales/editAnimal" method="post" enctype="multipart/form-data">
  <h2>Animal "{{animal.name}}"</h2>
  <input type="hidden" name="id" value="{{animal.id}}" />
  <p>Nombre: </p>
  <input type='text' name='name' value="{{animal.name}}"/>
  <p><br>Edad:</p>
  <input type='text' name='age' value="{{animal.age}}"/>
  <p><br>Especie:</p>
  <input type='text' name='species' value="{{animal.species}}"/>
  <p><br>Raza:</p>
  <input type='text' name='breed' value="{{animal.breed}}"/>
  <p><br>Género:</p>
  <input type='text' name='gender' value="{{animal.gender}}"/>
  <p><br>Fecha de nacimiento:</p>
  <input type='text' name='birthdate' value="{{animal.birthdate}}"/>
  <p><br>Peso:</p>
  <input type='text' name='weight' value="{{animal.weight}}"/>
  <p><br>Tamaño:</p>
  <input type='text' name='size' value="{{animal.size}}"/>

  <input type="hidden" name='protectora' value="{{animal.prtOrigen}}" />
  <input type="hidden" name='imagen' value="{{animal.imagen}}" />
  <input type="hidden" name='imagenAnimal' value="{{animal.imagenAnimal}}" />
  <input type="hidden" name="_csrf" value="{{token}}" />
  <p>
    <button onclick="location.href='/Animal/{{animal.id}}'; return false;">Cancel</button>
    <input type="submit" value="Save" />
  </p>
</form>

{{>footer}}
