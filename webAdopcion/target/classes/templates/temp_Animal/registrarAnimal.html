{{>header}}

<html>
<head>
  <meta charset="UTF-8"/>
</head>
<body>
  <form action="crearAnimal" method="post" enctype="multipart/form-data">
    <p>Nombre: </p>
    <input type='text' name='name'/>
    <p><br>Edad:</p>
    <input type='text' name='age'/>
    <p><br>Especie:</p>
    <input type='text' name='species'/>
    <p><br>Raza:</p>
    <input type='text' name='breed'/>
    <p><br>Género:</p>
    <input type='text' name='gender'/>
    <p><br>Fecha de nacimiento:</p>
    <input type='text' name='birthdate'/>
    <p><br>Peso:</p>
    <input type='text' name='weight'/>
    <p><br>Tamaño:</p>
    <input type='text' name='size'/>
    <p><br>Imagen: </p>
    <input type='file' name='imagenAnimal' accept=".jpg, .png" />

    {{#listaProtectoras}}
      <label>
        <input type="radio" name="protectora" value="{{id}}">
        {{name}}
      </label>
    {{/listaProtectoras}}

    <input type="hidden" name="_csrf" value="{{token}}" />
  <input type='submit' value='Enviar'/>
</form>
</body>
</html>

{{>footer}}
